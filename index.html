<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <input id ="fullname" type ="text" placeholder ="Enter Name" required>
      <input id ="email" type="email" placeholder ="Enter Email" required>
      <input id="phone" type="tel" placeholder="Enter Telephone (optional)">
      <label for="fullname">What's the full name?</label>
      <label for="email">What's the email?</label>
      <label for="phone">What's the phone number?</label>
      <label for="message">Enter message</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" name="" value=""><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
